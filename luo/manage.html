<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage</title>
    <link rel="stylesheet" href="css/manage.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body  onload="closeForm()">
<div  id="header">
    <div  class="header-center">
        <img src="imgs/manage/logo.png" alt=""  style="float:left" >
        <span   class="tit">微睿特微点点后台管理系统</span>
        <img src="imgs/manage/exit.png" alt=""  style="float:right">
        <span  class="exit">退出设置</span>
    </div>
</div>

<div  id="middle">
    <div class="mid-center">
        <a ><span  class="mid"><img src="imgs/manage/sqf.png" alt=""  ></span>授权方管理</a>
        <a><span  class="mid"><img src="imgs/manage/sqyh.png" alt=""  ></span>授权用户管理</a>
    </div>
</div>

<div  id="main">
      <div class="main-head">
      <span >
      <button class="btn btn-a" onclick="add()"></button><button class="btn btn-m"></button>
      </span>
      <span class="search">
      <input type="text"   class="txt-search">
      <a ><img src="imgs/manage/search.png" alt=""></a>
      </span>
    </div>
    <div  class="main-body" style="overflow-x:hidden;overflow-y:scroll;height:600px;">
        <table border="1" style="border-collapse:collapse; width:1140px;">
            <thead>
            <tr >
                <th style="width:23%;"><a class="checkbox"></a>授权方</th>
                <th style="width:24%;">产品标题</th>
                <th style="width:10%;">功能设置</th>
                <th style="width:35%;">系统管理员</th>
                <th style="width:8%;">状态</th>
            </tr>
            </thead>
            <tbody id="tbody" >
            </tbody>
        </table>
    </div>
</div>

<div  id="mid_bg">
</div>

<div  id="edit">
    <div  class="edit-header">
        <img src="imgs/manage/edit.png" alt="">
        <button  onclick="closeForm();"></button>
        <!-- 函数名为close会产生冲突，‘close’方法是已经存在的方法，并没有执行你重写的`close`方法。 -->
    </div>
    <div  class="edit-body"><br>
            <div  class="row">
                    <div  class="key must">授权方</div>
                    <div  class="val"><input type="text"></div>
            </div>
            <div  class="row">
                <div  class="key must">产品标题</div>
                <div  class="val"><input type="text"></div>
            </div>
            <div  class="row">
                <div  class="key must">功能设置</div>
                <div  class="val"><a  class="checkbox" ></a>巡检<a  class="checkbox" style="margin-left:40px;"></a>签到</div>
            </div>
            <div  class="row">
                <div  class="key">系统管理员</div>
                <div  class="val"><input type="text" style="width: 364px;"><button class="add"></button></div>
            </div>
            <div  class="row">
                <div  class="key must">状态</div>
                <div  class="val"><a  class="radio"></a>激活<a  class="radio checked" style="margin-left:100px;"></a>未激活</div>
            </div>
        <button  class="save"></button>
</div>


    <script>
        $(function() {

            $(".checkbox").click(function () {
                $(this).toggleClass("checked");
            });

            loadTr();

            $(".radio").click(function () {
                if($(this).hasClass("checked"))
                    return;
                else
                {
                    $(this).addClass("checked").siblings(".radio").removeClass("checked");
                }
            });

            function loadTr() {
                for (var i = 0; i < 10; i++) {
                    $("#tbody").append("<tr > <td ><a  class=\"checkbox\"></a>江苏微睿特信息科技有限公司</td> <td>微睿微睿特微睿信息巡检管理系统</td><td>巡检、签到</td><td>张某某、李某某、徐某某、成某某、周某某、张某某</td><td>未激活</td></tr>");
                }
            }
        });

        var div1 = document.getElementById("edit");
        var div2 = document.getElementById("mid_bg");
        function add()
        {
            div1.style.display = "block";
            div2.style.display = "block";
        }
//        $("#btn-close").click(function(){
//            div1.style.display = "none";
//            div2.style.display = "none";
//        });
        
        function closeForm() {
            div1.style.display = "none";
            div2.style.display = "none";
        }

    </script>
</body>
</html>
