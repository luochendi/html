<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>child2</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.1.min.js"></script>

    <style>
        html,body{margin: 0;padding: 0;width: 100%;height: 100%;}
    </style>
</head>
<body>
<div class="main-head">
      <span >
      <button class="btn btn-a"></button><button class="btn btn-m"></button><button class="btn btn-d"></button>
      </span>
      <span class="search">
      <input type="text"   class="txt-search" placeholder="Search">
      <a ><img src="imgs/manage/search.png" alt=""></a>
      </span>
</div>
<div  class="main-body">
    <table border="1" style="border-collapse:collapse; width:1140px;">
        <thead>
        <tr >
            <th style="width:23%;"><a class="checkbox"></a>账号</th>
            <th style="width:10%;">姓名</th>
            <th style="width:14%;">联系电话</th>
            <th style="width:28%;">邮箱</th>
            <th style="width:25%;">隶属于</th>
        </tr>
        </thead>
        <tbody id="tbody" >
        </tbody>
    </table>
</div>


<div  id="mid-bg">
</div>

<!-- 函数名为close会产生冲突，‘close’方法是已经存在的方法，并没有执行你重写的`close`方法。 -->
<div  id="new">
    <div  class="new-header">
        <img src="imgs/manage/new.png" class="ia">
        <img src="imgs/manage/edit.png" class="ie">
        <button></button>
    </div>
    <div  class="new-body"><br>
        <div  class="row">
            <div  class="key must">账号</div>
            <div  class="val"><input type="text"  id="account"></div>
        </div>
        <div  class="row">
            <div  class="key must">姓名</div>
            <div  class="val"><input type="text"></div>
        </div>
        <div  class="row">
            <div  class="key">联系电话</div>
            <div  class="val"><input type="text"></div>
        </div>
        <div  class="row">
            <div  class="key">邮箱</div>
            <div  class="val"><input type="text"></div>
        </div>
        <div  class="row">
            <div  class="key">隶属于</div>
            <div  class="val">
                <select name="" id="">
                    <option value="">--请选择所属授权方--</option>
                    <option value="1">江苏微睿特信息科技有限公司</option>
                    <option value="2">江苏微睿特信息科技有限公司</option>
                </select>
            </div>
        </div>
        <button  class="save"></button>
    </div>
</div>
<script type="text/javascript"  src="js/child.js"></script>
<script type="text/javascript"  src="js/user_ch2.js"></script>
</body>
</html>
