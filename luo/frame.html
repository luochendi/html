<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>frame</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script  type="text/javascript" src="js/frame.js"></script>

</head>
<body>

<div class="all" style="height: 100%;">

<div  id="header">
    <div  class="header-center">
        <img src="imgs/manage/logo.png" alt=""  style="float:left" >
        <span   class="tit">微睿特微点点后台管理系统</span>
        <img src="imgs/manage/exit.png"  class="pic-exit" style="float:right">
        <span  class="exit">退出设置</span>
    </div>
</div>

<div  id="middle">
    <div class="mid-center">
        <a class="manage active" frame-src="child1.html"><span  class="mid ma"></span>授权方管理</a>
        <a class="user" frame-src="child2.html"><span  class="mid us"></span>授权用户管理</a>
    </div>
</div>

<div  id="main">
    <iframe src="child1.html" frameborder="0" width="100%" height="100%" id="frame"></iframe>
</div>

</div>

<div  id="mid-pbg">
</div>

<script>
    function setBg(s){
        s ? $("#mid-pbg").show():$("#mid-pbg").hide();
    }
</script>

</body>
</html>

<!--
报错：Uncaught DOMException: Blocked a frame with origin "null" from accessing a cross-origin frame.
原因：跨页面操作涉及域的概念（origin），错误的意思是：未捕获的安全错误：阻止了一个域为null的frame页面访问另一个域为null的页面。
          代码运行时在本地直接用浏览器打开的，地址栏是file:///的页面，只需改为localhost访问就行。
-->
